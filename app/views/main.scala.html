@(title: String, scripts: Html = Html(""), styles: Html = Html(""))(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
		@styles
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
		@scripts
    </head>
    <body>
        @content
    </body>
</html>
